spring:
  output:
    ansi:
      enabled: ALWAYS  # Enable colorized console logs
  jackson:
    serialization:
      indent-output: true  # Pretty-print JSON responses
  integration:
    logging:
      pretty-print: true  # Pretty-print Spring Integration message payloads

logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%t]){cyan} %clr(%-40.40logger{39}){green} : %m%n%wEx"
